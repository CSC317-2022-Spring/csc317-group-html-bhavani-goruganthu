<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Green Lamp</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/checkout.css">
  <link rel="apple-touch-icon" sizes="180x180" href="../assets/images/favicons/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="../assets/images/favicons/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x1 6" href="../assets/images/favicons/favicon-16x16.png" />
  <link rel="manifest" href="../assets/images/favicons/site.webmanifest" />
</head>

<body>
  <!-- Main Container -->
  <div class="main-container">

    <!--  Checkout Nav Bar -->
    <div class="checkout-header-nav">
      <div class="checkout-logo-div">
        <a href="../index.html"><img src="../assets/images/site-images/Logo.png" height="60"></a>
        <a href="../index.html" class="logo-link">
          <p id="org-name">The Green Lamp</p>
        </a>
      </div>
      <div class="checkout-title">
        <p id="org-name">Checkout (<a href="./cart.html" class="cart-link" id="checkout-count">0 items</a>)</p>
      </div>
      <div style="width: 300px;">
      </div>
    </div>
    <!--  End of Checkout Nav Bar -->

    <div class="checkout-container">
      <form class="">

        <h2>Shipping Address</h2>
        <div class="shipping-address-div">
          <label for="fname">First name:</label>
          <input type="text" class="form-input" id="fname" name="fname" placeholder="John" required><br>

          <label for="lname">Last name:</label>
          <input type="text" class="form-input" id="lname" name="lname" placeholder="Doe" required><br>

          <label for="phone">Phone number:</label>
          <input type="tel" class="form-input" id="phone" name="phone" size="15" placeholder="123-456-7890"
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required><br>

          <label for="address">Street Address:</label><br>
          <div class="address-div">
            <input type="text" class="form-input" size="50" name="first_line" placeholder="12 Mango Street"
              required><br>
            <input type="text" class="form-input" placeholder="Opt: Apt, Suite #" size="50" name="second_line"><br>
          </div>

          <div class="inline-inputs">
            <div class="inline-address-input">
              <label for="city">City:</label>
              <input type="text" class="form-input" id="city" name="city" size="17" placeholder="Chicago" required>
            </div>
            <div class="inline-address-input">
              <label for="state">State:</label>
              <select class="form-dropdown">
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District Of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
              </select>
            </div>
            <div>
              <label for="zipcode">Zipcode:</label>
              <input type="number" class="form-input" pattern="[0-9]{5}" id="zipcode" name="zipcode" maxlength="5"
                size="5" placeholder="11111" required />
            </div>
          </div>
        </div>

        <h2>Payment</h2>
        <div class="payment-info-div">

          <img src="../assets/images/site-images/finances/Visa.png" width="40">
          <img src="../assets/images/site-images/finances/Mastercard.png" width="40">
          <img src="../assets/images/site-images/finances/Amex.png" width="40">
          <img src="../assets/images/site-images/finances/Discover.png" width="40">

          <br>

          <label for="cname">Name on Card</label>
          <input type="text" class="form-input" id="cname" name="cardname" placeholder="John More Doe"><br>
          <label for="ccnum">Credit card number</label>
          <input type="text" class="form-input" id="ccnum" pattern="[0-9\s]{13,19}" name="cardnumber"
            placeholder="1111-2222-3333-4444"><br>
          <label for="expmonth">Exp Month</label>
          <input type="number" class="form-input" id="expmonth" name="expmonth" maxlength="2" size="3" placeholder="04">
          <label for="expyear">Exp Year</label>
          <input type="number" class="form-input" id="expyear" name="expyear" maxlength="4" size="5"
            placeholder="20XX"><br>
          <label for="cvv">CVV</label>
          <input type="number" class="form-input" id="cvv" name="cvv" maxlength="4" size="5"><br>
        </div>
      </form>

      <div class="checkout-orders-btns">
        <div class="checkout-table-div">
          <h2 class="">Review Your Order</h2>
          <table class="checkout-table">
            <thead>
              <tr>
                <th>
                  Product Image
                </th>
                <th>
                  Product Name
                </th>
                <th>
                  Price / Unit
                </th>
                <th>
                  Quantity
                </th>
                <th>
                  Price
                </th>
              </tr>
            </thead>
            <tbody id="checkout-tbody">
            </tbody>
          </table>
          <h5 id="checkout-subtotal" class="checkout-totals">Subtotal: $13.98</h5>
          <h5 id="checkout-tax" class="checkout-totals">Tax: $1.98</h5>
          <h5 id="checkout-shipping" class="checkout-totals">Shipping: $5.00</h5>
          <h3 id="checkout-total" class="checkout-totals" style="border-top: 1px solid white">Total Price: $18.96</h3>
          <abbr style="text-align:center; font-size: large; margin-top: 3px">Note: Expect Delivery By Tomorrow
            5 PM</abbr>
          <a style="  margin: auto;
          margin-top: 10px;">
            <button class="checkout-btn" id="place-order-btn">Place Order</button>
          </a>
        </div>
      </div>
    </div>

    <!-- Footer Section -->
    <iframe class="footer-iframe" src="../footer.html" style="border:none;" width="100%" title="Footer Iframe"></iframe>
    <!-- End of Footer Section -->

  </div>
  <!-- End of Main Container -->
</body>
<script src="../assets/scripts/checkout.js"></script>

</html>
