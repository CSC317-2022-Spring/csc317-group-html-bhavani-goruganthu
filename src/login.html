<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Green Lamp</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/login-signup.css">
  <link rel="apple-touch-icon" sizes="180x180" href="../assets/images/favicons/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="../assets/images/favicons/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x1 6" href="../assets/images/favicons/favicon-16x16.png" />
  <link rel="manifest" href="../assets/images/favicons/site.webmanifest" />
</head>

<body>
  <!-- Main Container -->
  <div class="main-container">
    
    <!--  Nav Bar -->
    <iframe class="navbar-iframe" id="navbar-iframe" src="../navbar.html" style="border:none;" width="100%" title="Header Iframe"></iframe>
    <!-- <object data="./navbar.html" class="navbar-iframe" width="100%"></object> -->
    <!--  End of Nav Bar -->

    <br>
    <div class="flex-container">
      <form method="POST" class="flex-content">
        <h2 style="color: #254733;">Log in</h2>
        <div>
          <label>Email Address:</label><br>
          <input class="login-input" type="email" id="email" placeholder="e.g. john@gmail.com" name="email" required>
        </div>
        <div>
          <label>Password:</label><br>
          <input class="login-input" type="password" id="psswd1" name="Password"
            placeholder="Must have at least 8 characters" minlength="8" required>
        </div>
        <button type="submit" id="SignIn" class="login-signup-buttons">Sign in</button>
        <a class="foot-links" href="#">Forgot your password?</a>
        <p>
          Do not have an Account? <br /><a href="./signup.html"><button type="button"
              class="login-signup-buttons">Create Account</button></a>
        </p>

      </form>
    </div>

    <!-- Footer Section -->
    <iframe class="footer-iframe" src="../footer.html" style="border:none;" width="100%" title="Footer Iframe"></iframe>
    <!-- End of Footer Section -->

  </div>
  <!-- End of Main Container -->
</body>

<script src="./../assets/scripts/login.js"></script>

</html>
