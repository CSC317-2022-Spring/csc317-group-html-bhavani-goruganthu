        <font color="white" size="+3" face="Verdana, Geneva, sans-serif">The Green Lamp </font>
      </td>
      <td width="30%" align="center">
        <select id="category" name="category">
          <option value="one" align="center">Succulents</option>
          <option value="two" align="center">Indoor Plants</option>
          <option value="three" align="center">Herbs</option>

  </header>

  <table align="center">
    <tr>
      <td>
        <fieldset>
          <legend>Sign Up</legend>
  
        <form>
          <label for="email">Email Address:</label><br>
          <input type="email" id="email" placeholder="Enter Email" name="email" required>
        </form>

        <form>
          <label for="Password">Password:</label><br>
          <input type="password" id="Password" name="Password" placeholder="Enter Password" minlength="8" required>
        </form>

        <form>
          <label for="Password">Repeat Password:</label><br>
          <input type="password" id="Password" name="Password" placeholder="Repeat Password" minlength="8" required>
        </form>
      

        <form>
          <label for="pNumber">Phone number:</label>
          <input type="tel1" name="tel" pattern="[0-9]{3}" placeholder="###" title="3-digit area code" size="2" maxlength="3" required>
          <input type="tel2" name="tel" pattern="[0-9]{3}" placeholder="###" title="3-digit prefix" size="2" maxlength="3" required>
          <input type="tel3" name="tel" pattern="[0-9]{4}" placeholder="####" title="4-digit number" size="3" maxlength="4" required>

        </form>

      </fieldset>

      </td>
    </tr>
  </table>

  <table align="center">
    <tr>
        <td align="center">
          By creating an account you agree to our <a href="#">Terms & Privacy</a>.
          <br>
          <button>Cancel</button>
          <button>Sign Up</button>
          <br /><br />
          Already have an Account? <a href="./login.html">Login</a>
        </td>
    </tr>
  </table>
