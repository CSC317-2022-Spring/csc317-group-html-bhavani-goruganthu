<body>
  <!-- Main Container -->
  <div class="main-container">
    <!--  Nav Bar -->
    <div class="header-nav">
      <div class="logo-div">
        <a href="../index.html"><img src="../assets/images/site-images/Logo.png" height="60"></a>
        <a href="../index.html" class="logo-link">
          <p id="org-name">The Green Lamp</p>
        </a>
      </div>
      <div class="search-div">
        <select id="category" name="category" class="category-dropdown">
          <option value="zero">All Products</option>
          <option value="one">Succulents</option>
          <option value="two">Indoor Plants</option>
          <option value="three">Herbs</option>
          <option value="four">Shrubs</option>
        </select>
        <input type="text" class="search-input" placeholder="Search..." />
        <a href="../src/search.html"><button class="all-nav-btns"><span class="material-icons nav-icons">
              search
            </span></button></a>
      </div>
      <div class="nav-link-div">
        <div class="nav-links">
          <a href="../src/login.html" class="all-links-text-decoration">
            <button class="all-nav-btns">
              <span class="material-icons">
                login
              </span>
            </button>
            <br />
            <h5 id="nav-link-name"> Login/Signup</h5>
          </a>
        </div>

        <div class="nav-links">
          <a href="../src/about.html" class="all-links-text-decoration">
            <button class="all-nav-btns">
              <span class="material-icons-outlined">
                info
              </span>
            </button>
            <br />
            <h5 id="nav-link-name"> About</h5>
          </a>
        </div>

        <div class="nav-links">
          <a href="../src/faq.html" class="all-links-text-decoration">
            <button class="all-nav-btns">
              <span class="material-icons">
                help_outline
              </span>
            </button>
            <br />
            <h5 id="nav-link-name"> FAQ</h5>
          </a>
        </div>

        <div class="nav-links">
          <a href="../src/cart.html" class="all-links-text-decoration">
            <button class="all-nav-btns">
              <span class="material-icons">
                shopping_cart
              </span>
            </button>
            <br />
            <h5 id="nav-link-name"> Cart</h5>
          </a>
        </div>
      </div>
    </div>
    <!--  End of Nav Bar -->

    <br>
    <div class="flex-container">
      <form method="POST"  class="flex-content">
        <h2 style="color: #254733;">Sign Up</h2>
        <div>
          <label class="form-label">First Name:</label><br>
          <input class="sign-up-input" type="text" placeholder="e.g. John" maxlength="27" autofocus required>
        </div>
        <div>
          <label>Last Name:</label><br>
          <input class="sign-up-input" type="text" placeholder="e.g. Doe" maxlength="27" required>
        </div>
        <div>
          <label>Email Address:</label><br>
          <input class="sign-up-input" type="email" placeholder="e.g. john@gmail.com" name="email" required>
        </div>
        <div>
          <label>Password:</label><br>
          <input class="sign-up-input" type="password" id="Password" name="Password"
            placeholder="Must have at least 8 characters" minlength="8" required>
        </div>
        <div>
          <label>Repeat Password:</label><br>
          <input class="sign-up-input" type="confirmPassword" id="confirmPassword" name="confirmPassword"
            placeholder="Must have at least 8 characters" minlength="8" required>
        </div>
        <p>
          <input type="checkbox" required>&nbspI agree to the
          <a class="foot-links" href="#" aria-required="true">Terms & Conditions</a>
        </p>
        <a href="#"><button type="submit" class="login-signup-buttons">Sign Up</button></a>
        <p>
          Already have an Account? <br /><a href="./login.html"><button
              type="submit" class="login-signup-buttons">Login</button></a>
        </p>
      </form>
    </div>

    <div class="footer">

        <a href="https://www.facebook.com/" target="_blank"><img src="../assets/images/site-images/socials/Facebook.png"
            width="20"></a>
        <a href="https://www.instagram.com/" target="_blank"><img
            src="../assets/images/site-images/socials/Instagram.png" width="20"></a>
        <a href="https://www.twitter.com/" target="_blank"><img src="../assets/images/site-images/socials/Twitter.png"
            width="20"></a>
      </p>
    </div>
    <!-- End of Footer Section -->
  </div>
  <!-- End of Main Container -->
